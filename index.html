<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labrynth</title>
</head>

<body>

    <h1 class="title">Maze Generator</h1>

    <div id="complete" class="card-result">
        <h3>Maze Completed.</h3>
        <div class="actions">
            <button onclick="resolveMaze(event)">Resolve</button>
            <button onclick="reload(event)">New Maze</button>
        </div>
    </div>

    <div id="resolve" class="card-result">
        <h3>Maze Resolved.</h3>
        <div class="actions">
            <button onclick="reload(event)">New Maze</button>
        </div>
    </div>

    <form id="settings" action="">
        <p>Maze Size</p>
        <input id="size" type="number" value="500" /></br>
        <p>Rows/Columns</p>
        <input id="number" type="number" value="20" /></br>
        <button id="submit" type="submit">Generate Maze</button>
    </form>

    <canvas class="maze"> </canvas>

    <script src="maze.js"></script>
</body>

</html>
